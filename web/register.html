<body>


<div class="container">
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button><a class="navbar-brand" href="/web/">Welcome to Smart Room</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/web/users/login">Login</a></li>
            <li><a href="/web/users/register">Register</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </br></br></br>
<center>
<table>
  <tr>
    <td>
      <img src="/web/logo.png" width="200" height="100" alt="logo">
      <form action="/web/users/register" method="POST">
        <div class="form-group">
          <label for="userid">User Id</label> <br>
          <input id="id_userid" class="form-control" maxlength="100" name="userid" type="text" placeholder="UserId"required/>
        </div>
        <div class="form-group">
          <label for="password">Password</label> <br>
          <input type="password" id="id_password" class="form-control" maxlength="100" name="password" type="text" placeholder="Password" required/>
        </div>
        <div class="form-group">
          <label for="name">Name</label> <br>
          <input id="id_name" class="form-control" maxlength="100" name="name" type="text" placeholder="Name"required/>
        </div>
        <div class="form-group"> 
          <label for="email">Email</label> <br>
          <input id="id_email" class="form-control" maxlength="100" name="email" type="text" placeholder="Email" required/>
        </div>
        <p><input type="submit" class="btn btn-success" name="register" type="text" value="Register" />
        <input type="submit" class="btn btn-danger" name="back" type="text" value="Back" /></p> 
        <p>{{error_status}}</p>
      </form>
    </td>
    <td>
      &nbsp&nbsp&nbsp
    </td>
    <td>
      &nbsp&nbsp&nbsp<img src="/web/page_demo.jpg" width="200" height="400" alt="logo">
    </td>

</div>
