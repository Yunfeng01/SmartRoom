<!DOCTYPE html>
<html>
<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="dist/ng-quick-date-plus-default-theme.css" media="all" />
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-resource.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="dist/ng-quick-date.js"></script>
<body ng-app="myApp" ng-controller="userCtrl">


<div class="container">
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button><a class="navbar-brand" href="/web/">{{account}} Room</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/web/users/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </br></br></br>
<center>
<table>
  <tr>
    <td>
      <img src="/web/logo.png" width="300" height="150" alt="logo">
      <!-- <form action="/web/users/register" method="POST"> -->
        <br><br>
        <div class="form-group">
          <label for="password">Password</label> <br>
          <input type="password" id="id_password" ng-model="password" class="form-control" maxlength="100" name="password" type="text" placeholder="Password" required/>
        </div>
        <div class="form-group">
          <label for="name">Name</label> <br>
          <input id="id_name" class="form-control" ng-model="userName" maxlength="100" name="name" type="text" placeholder="Name"required/>
        </div>
        <div class="form-group"> 
          <label for="email">Email</label> <br>
          <input id="id_email" class="form-control" ng-model="email" maxlength="100" name="email" type="text" placeholder="Email" required/>
        </div>
        <p><input type="submit" class="btn btn-info" name="register" type="text" value="Update" ng-click="register()"/>
        <a href="/web/"><input type="submit" class="btn btn-danger" name="back" type="text" value="Back" /></a></p> 
        <p>{{error_status}}</p>
      <!-- </form> -->
    </td>
  </tr>
</table>
</center>

  
</div>
</body>

<script src="myApp.js"></script>
<script src="userCtrl.js"></script>

</html>
